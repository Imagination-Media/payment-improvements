<style type="text/css">
                                                               /* CSS */
    @supports (-webkit-appearance: -apple-pay-button) {
        .apple-pay-button {
            clear:both;
            display: block;
            -webkit-appearance: -apple-pay-button;
            height:80px;
            clear:both;
            overflow:hidden;
            width:100%;
        }
        .apple-pay-button:hover {
            cursor: pointer;
        }
        .apple-pay-button-black {
            -apple-pay-button-style: black;
        }
        .apple-pay-button-white {
            -apple-pay-button-style: white;
        }

        .apple-pay-button-white-with-line {
            -apple-pay-button-style: white-outline;
        }
    }
    @supports not (-webkit-appearance: -apple-pay-button) {
        .apple-pay-button {
            display: inline-block;
            background-size: 100% 60%;
            background-repeat: no-repeat;
            background-position: 50% 50%;
            border-radius: 5px;
            padding: 0px;
            box-sizing: border-box;
            min-width: 200px;
            min-height: 32px;
            max-height: 64px;
        }
        .apple-pay-button-black {
            background-image: -webkit-named-image(apple-pay-logo-white);
            background-color: black;
        }
        .apple-pay-button-white {
            background-image: -webkit-named-image(apple-pay-logo-black);
            background-color: white;
        }
        .apple-pay-button-white-with-line {
            background-image: -webkit-named-image(apple-pay-logo-black);
            background-color: white;
            border: .5px solid black;
        }
    }
</style>
<div class="box-tocart" data-bind="visible: isAvailable()">
    <button class="action primary tocart"
            data-bind="{click: buyNow}"
    >
        <span data-bind="i18n: 'Buy Now'"></span>
    </button>

    <div id="applepay" class="apple-pay-button apple-pay-button-white"
         data-bind="{click: applePay}"
    >
    </div>

</div>
